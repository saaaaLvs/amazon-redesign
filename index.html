<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign In</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="elements">
            <img src="logo.png" alt="logo" id="logo">
            <h2 class="tagline">'Work Hard. Have Fun. Make History'</h2>
            <form id="login-form">

                <h2>Sign In to Amazon</span></h2>

                <div class="form-group">
                    <input type="text" id="email" name="email" aria-placeholder="Email/Username" required>
                    <label for="email">Email or mobile phone number</label>
                </div>

            
                <div class="form-group">
                    <input type="password" id="password" name="password" required>                    <i id="show-password-checkbox" class="fas fa-eye"></i>
                    <label for="password">Password</label>
                </div>
                
                    <button type="submit" class="button-56 btn">Sign In</button>

                <div class="form-group forg-pass">
                    <a href="#">Forgot your password?</a>
                    <hr>
                    <a href="#">Create Amazon Account Now!</a>
                </div>

                <p>By continuing, you agree to Amazon's <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions of Use</a>
                and <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496">Privacy Notice</a>.
                </p>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_condition_of_use?ie=UTF8&nodeId=508088">Conditions of Use</a>
            <a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_signin_notification_privacy_notice?ie=UTF8&nodeId=468496">Privacy Notice</a>
            <a href="https://www.amazon.com/gp/help/customer/display.html">Help</a>
        </div>
        <br>
        <div class="copyright">
            <p>Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
